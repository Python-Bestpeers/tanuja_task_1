{% extends "base.html" %}
{% load static %}
{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/commentshow.css' %}">
{% endblock %}

{%block content%}
        <h2>All Comments</h2>
        {% for comment in comments %}
        <div class="comment-box">
            <div class="username">{{ comment.user.email }}</div>
            <div class="timestamp">{{ comment.created_at}}</div>
            <p>{{ comment.comment_text }}</p>
        </div>
        {% empty %}
        <p>No comments yet.</p>
        {% endfor %}
</div>
{%endblock%}
